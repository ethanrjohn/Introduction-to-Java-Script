<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables in JavaScript</title>
</head>
<body>
    <h1>
        Variables in JavaScript
    </h1>
    <p id="p1"></p>
    <script>
        var a =30;
        var b =40;
        var c =a + b;
        document.getElementById("p1").innerHTML= c;
    </script>
</body>
</html>
