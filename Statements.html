<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statements in JavaScript</title>
</head>
<body>
    <h1>
        Statements in JavaScript
    </h1>
    <p id="p1"></p>
    <script>
        var a =12;
        var b =6;
        var c =a * b;
        document.getElementById("p1").innerHTML=c;
    </script>
</body>
</html>
