<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators in JavaScript</title>
</head>
<body>
    <p id="p1"></p>
    <script>
        var a =60;
        var b =5;
        var c =a/b;
        document.getElementById("p1").innerHTML="60/5 is " +c;    
    </script>
</body>
</html>
